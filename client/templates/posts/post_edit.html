<template name="postEdit">
	<form action="" class="main form">
		
		<div class="form-group">
			<label for="url" class="control-label">URL</label>
			<div class="controls">
				<input type="text" name="url" value="{{url}}" placeholder="Your URL" class="form-control" id="url">
			</div>
		</div>

		<div class="form-group">
			<label for="title" class="control-label">Title</label>
			<div class="controls">
				<input type="text" value="{{title}}" name="title" placeholder="Name your post" class="form-control" id="title">
			</div>
		</div>
		<div class="form-group">
			<label for="message" class="control-label">Message</label>
			<div class="controls">
				<textarea name="message" id="message" cols="30" rows="10" value="{{message}}"></textarea>
			</div>
		</div>

		<input type="submit" value="submit" class="btn btn-submit">
		<hr />
		<a href="#" class="btn btn-danger delete">Delete Post</a>
	</form>
</template>
