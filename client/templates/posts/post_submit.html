<template name="postSubmit">
	<form  class="main form">
		
		<div class="form-group">
			<label for="" class="control-label">URL</label>
			<div class="controls">
				<input type="text" name="url" value="" placeholder="Your URL" class="form-control" id="url">
			</div>
		</div>

		<div class="form-group">
			<label for="title" class="control-label">Title</label>
			<div class="controls">
				<input type="text" name="title" placeholder="Name your Post" class="form-control" id="title">
			</div>
		</div>

		<div class="form-group">
			<label for="message" class="control-label">Message</label>
			<div class="controls">
				<textarea name="message" id="" cols="30" rows="10" type="text" value=""></textarea>
			</div>
		</div>

		<input type="submit" value="Submit" class="btn-primary btn">

	</form>
</template>
